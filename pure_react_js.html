<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure React JS - Part 1</title>
</head>

<body>
    <div id="root"></div>

    <!-- React JS Script -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Babel script for use JSX-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Create element without JSX
        function Header() {
            return React.createElement("header",{},`This is <Header/>`);
        }

        // Create element with JSX
        function MyApp() {
            return (
                <>
                    <Header />
                    <h1>Hello from MyApp()</h1>
                    <h5>Hello from MyApp()</h5>
                </>
            );
        }

        // Get the DOM element where React will render your application.
        const root=document.getElementById("root");
        // Create a new root for concurrent mode rendering.
        const rootElement=ReactDOM.createRoot(root);
        // Render the <MyApp /> component into the specified root element.
        rootElement.render(<MyApp />);
    </script>
</body>

</html>
